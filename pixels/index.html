<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="icon" href="../favicon.ico" />
    <title>Pixel Pets - Sentium</title>
    <meta name="description" content="Pixel Pets - Interactive digital companions in the Sentium consciousness platform" />
    <link rel="stylesheet" href="../css/base.css?v=2" />
    <link rel="stylesheet" href="css/pixel-pets.css?v=2" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="scripts/mobile-touch-handler.js"></script>
    <script src="scripts/audio-manager.js"></script>
    <script src="scripts/cubedb.js"></script>
    <script src="scripts/cube.js" defer></script>
    <script>
        // Additional zoom prevention for stubborn mobile browsers
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });
        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });
        
        // Prevent wheel zoom
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Prevent keyboard zoom
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '0')) {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div class="ambient-glow" id="ambient-glow"></div>
    <div class="header-section">
        <h1 class="title">Pixel Pet</h1>
        <div class="subtitle">Digital Companion</div>
    </div>
    <div class="data-display">
        <div class="data-title">Pet Data</div>
        <div id="cube-info"></div>
    </div>
    <canvas id="three-canvas"></canvas>
</body>
</html>
