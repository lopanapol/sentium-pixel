<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../favicon.ico" />
    <title>Sentium Play - Interactive Game Experience</title>
    <meta name="description" content="Experience Sentium's interactive game environment - play and explore synthetic consciousness through gameplay." />
    <link rel="stylesheet" href="../css/base.css?v=2" />
    <link rel="stylesheet" href="../css/play-embed.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content" role="main">
        <div class="play-header">
          <!--a href="../" class="back-link">‚Üê Back to Sentium</a-->
          <h1 class="title">sentium<span class="dev-badge">.dev</span><span class="play-badge">/play</span></h1>
        </div>
        <div class="pico8_container">
          <iframe 
            src="https://www.lexaloffle.com/bbs/widget.php?pid=sentium&autostart=1" 
            allowfullscreen 
            id="game-iframe"
            class="game-iframe"
            title="Sentium Interactive Game"
            style="border:none; overflow:hidden"
            loading="lazy">
            <p>Your browser doesn't support iframes. <a href="https://www.lexaloffle.com/bbs/?tid=149535" target="_blank" rel="noopener noreferrer">Play the game directly here</a>.</p>
          </iframe>
        </div>
      </div>
    </div>

    <script>
      // Key blocker: prevent cursor keys from scrolling page while playing cart
      function onKeyDown_blocker(event) {
        event = event || window.event;
        var o = document.activeElement;
        if (!o || o == document.body || o.tagName == "iframe") {
          if ([32, 37, 38, 39, 40].indexOf(event.keyCode) > -1) {
            if (event.preventDefault) event.preventDefault();
          }
        }
      }

      document.addEventListener('keydown', onKeyDown_blocker, false);
    </script>
  </body>
</html>
